<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: white; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background-color: #4A90E2; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .resaltado { font-weight: bold; color: #2c3e50; }
    </style>
</head>
<body>
    <h3>Resultados de Precisión GNSS</h3>
    <table>
        <thead>
            <tr>
                <th>Punto / Waypoint</th>
                <th>Error Horizontal (m)</th>
                <th>Error Vertical (m)</th>
                <th>Satélites</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Punto 1</td>
                <td>1.24</td>
                <td>2.10</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Punto 2</td>
                <td>0.85</td>
                <td>1.45</td>
                <td>12</td>
            </tr>
            <tr>
                <td class="resaltado">Media Total</td>
                <td class="resaltado">1.05</td>
                <td class="resaltado">1.77</td>
                <td>-</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
