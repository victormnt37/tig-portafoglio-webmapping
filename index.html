<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafoglio WebMapping - Víctor Morant & Denys Litvynov</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <!-- Encabezado -->
        <div class="header">
            <h1 class="title">Portafolio WebMapping</h1>
            <p class="subtitle">Víctor Morant & Denys Litvynov</p>
        </div>

        <!-- Barra de navegación superior -->
        <nav class="navbar">
            <div class="nav-tabs">
                <button class="tab-btn active" data-tab="0">Práctica 1</button>
                <button class="tab-btn" data-tab="1">Práctica 3</button>
                <button class="tab-btn" data-tab="2">Práctica 4</button>
                <button class="tab-btn" data-tab="3">Práctica 5</button>
                <button class="tab-btn" data-tab="4">Práctica 7</button>
                <button class="tab-btn" data-tab="5">Práctica 8</button>
                <button class="tab-btn" data-tab="6">Práctica 9</button>
                <button class="tab-btn" data-tab="7">Práctica 10</button>
            </div>
        </nav>

        <!-- Contenedor de pestañas -->
        <div class="tabs-container">
            <!-- Botón anterior -->
            <button class="nav-button prev" id="prevBtn">❮</button>

            <!-- Área de pestañas deslizables -->
            <div class="tabs-wrapper">
                <div class="tabs-content" id="tabsContent">
                    <div class="tab-content">
                        <img src="./res/pract1/Practica1.jpg" alt="Práctica 1" class="tab-image">
                    </div>
                    <div class="tab-content pract3-content">
                        <div class="pract3-container">
                            <div class="pract3-item">
                                <h3>Mapa de Temperaturas</h3>
                                <iframe src="./res/pract3/temperaturas.pdf"></iframe>
                            </div>
                            <div class="pract3-item">
                                <h3>Mapa de Precipitaciones</h3>
                                <iframe src="./res/pract3/precipitaciones.pdf"></iframe>
                            </div>
                        </div>
                    </div>
                    <div class="tab-content">Contenido Práctica 4</div>
                    <div class="tab-content">Contenido Práctica 5</div>
                    <div class="tab-content">Contenido Práctica 7</div>
                    <div class="tab-content pract8-content">
                        <div class="pract8-container">
                            <div class="pract8-item">
                                <h3>Accidentes Madrid</h3>
                                <iframe src="./res/pract8/Accidentes_Madrid_Morant_Litvynov.html"></iframe>
                            </div>
                            <div class="pract8-item">
                                <h3>Contenedores</h3>
                                <iframe src="./res/pract8/contenedores_Morant_Litvynov.html"></iframe>
                            </div>
                        </div>
                    </div>
                    <div class="tab-content pract9-content">
                        <iframe src="./res/pract9/mndwi_Morant_Litvynov.html" title="Visualizador MNDWI"></iframe>
                    </div>
                    <div class="tab-content pract10-content">
                        <iframe src="./res/pract10/MORANT_LITVYNOV_LANDSENTI_post.html" title="Visualizador MNDWI"></iframe>
                    </div>
                </div>
            </div>

            <!-- Botón siguiente -->
            <button class="nav-button next" id="nextBtn">❯</button>
        </div>
    </div>

    <script src="./main.js" defer></script>
</body>
</html>
